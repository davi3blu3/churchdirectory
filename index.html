<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form class="form-horizontal" role="form">
            <fieldset>
    
              <!-- Form Name -->
              <legend>Address Details</legend>
    
              <!-- Text input-->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textinput">Address</label>
                <div class="col-sm-10">
                  <input type="text" id="address" placeholder="Street Address" class="form-control">
                </div>
              </div>
    
              <!-- Text input-->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textinput">City</label>
                <div class="col-sm-10">
                  <input type="text" id="city" placeholder="City" class="form-control">
                </div>
              </div>
    
              <!-- Text input-->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textinput">State</label>
                <div class="col-sm-4">
                  <input type="text" id="state" placeholder="State" class="form-control">
                </div>
    
                <label class="col-sm-2 control-label" for="textinput">Zip Code</label>
                <div class="col-sm-4">
                  <input type="text" id="zipcode" placeholder="Zip Code" class="form-control">
                </div>
              </div>
            </fieldset>

            <div id="family">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Family Member</legend>
                    
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">Name</label>
                        <div class="col-sm-10">
                        <input type="text" id="name" placeholder="Name" class="form-control">
                        </div>
                    </div>
    
                    <!-- Text input-->
                    <div class="form-group">
                            <label class="col-sm-2 control-label" for="textinput">Date of Birth</label>
                            <div class="col-sm-10">
                            <input type="date" id="birthdate" placeholder="Birthdate" class="form-control">
                            </div>
                        </div>
    
                    <!-- Text input-->
                    <div class="form-group">
                            <label class="col-sm-2 control-label" for="textinput">Mobile Number</label>
                            <div class="col-sm-10">
                            <input type="tel" id="cellphone" placeholder="Mobile Number" class="form-control">
                            </div>
                        </div>                    
    
                </fieldset>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="pull-right">
                    <button type="button" id="addMember" class="btn btn-primary">Add Another Family Member</button>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="pull-right">
                    <button type="button" class="btn btn-default">Cancel</button>
                    <button type="button" id="submit" class="btn btn-primary">Save Family Info</button>
                  </div>
                </div>
              </div>
    
            
          </form>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->

    <script src="churchdirectory.js"></script>
</body>
</html>
